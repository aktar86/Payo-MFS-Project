<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and daisy UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="body  bg-[#D9D9D9]" >
    <section id="loginArea" class="w-screen h-screen flex flex-col justify-center items-center">
        <div class="w-[350px] h-[150px] bg-[url(/assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">

        </div>
        <form class="w-[400px] shadow-lg p-8 bg-white rounded-2xl">

            <div>
                <label class=" font-semibold"  for="">Mobile Number</label> <br/>
                <input id="userId" type="text" class=" bg-[#D9D9D9] mt-3 border-none rounded-[32px] w-[100%] p-3 focus:outline-none" placeholder="Enter Your Number" />
            </div>
            <div class="mt-4" >
                <label class=" font-semibold" for="">Mobile Number</label> <br/>
                <input id="userPinNumber" type="text" class="mt-3 border-none bg-[#D9D9D9] rounded-[32px] w-[100%] p-3 focus:outline-none" placeholder="Enter 4 Digit Pin"/>
            </div>
            <button id="login-Btn" class="btn w-full rounded-3xl mt-3 bg-[#0874F2] text-white">Submit Now</button>
        </form>
    </section >

    <!-- secont page here -->
    <section id="second-page" class=" hidden w-screen h-screen">
        <div class=" w-screen h-screen flex flex-col justify-center items-center">
            <h1 class="font-extrabold text-3xl">I miss you Bou </h1>
        </div>   
    </section>
    


    <!-- script text here -->
    <script>
        document.getElementById('login-Btn').addEventListener('click', function(e){
            e.preventDefault()
            //verify login section
            const userNumber = '01728456744';
            const userNumberInt = parseInt(userNumber);
            const userPin = 1234;
            // console.log(userNumberInt, userPin)

            // userId
            const userId = document.getElementById('userId').value;
            const userIdInt = parseInt(userId)
            // console.log(userIdInt)
            // userPinNumber
             const userPinNumber = document.getElementById('userPinNumber').value;
            const userPinNumberInt = parseInt(userPinNumber)
            // console.log(userPinNumberInt)

            if(userIdInt === userNumberInt && userPinNumberInt === userPin){
                const loginArea = document.getElementById('loginArea');
                loginArea.style.display = 'none';
                const secondVisible = document.getElementById('second-page');
                secondVisible.style.display = 'block';
            }
            else{
                alert('please try again boss');
            }
        

        })
    </script>
    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS</title>
    <!-- tailwind and daisy UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="body  bg-[#D9D9D9]">

    <section id="loginArea" class="w-screen h-screen flex flex-col justify-center items-center">
        <div class="w-[420px] h-[180px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">

        </div>
        <form class="w-[450px] shadow-lg p-8 bg-white rounded-2xl">

            <div>
                <label class=" font-semibold"  for="">Mobile Number</label> <br/>
                <input id="userId" type="text" class=" bg-[#D9D9D9] mt-3 border-none rounded-[32px] w-[100%] p-3 focus:outline-none" placeholder="Enter Your Number" />
            </div>
            <div class="mt-4" >
                <label class=" font-semibold" for="">Pin Number</label> <br/>
                <input id="userPinNumber" type="text" class="mt-3 border-none bg-[#D9D9D9] rounded-[32px] w-[100%] p-3 focus:outline-none" placeholder="Enter 4 Digit Pin"/>
            </div>
            <button id="login-Btn" class="btn w-full rounded-3xl mt-3 bg-[#0874F2] text-white">Submit Now</button>
        </form>
    </section >

    <!-- secont page here -->

    <section id="second-page" class="head hidden max-w-lg mx-auto bg-white  rounded-b-3xl ">
         <!-- head section -->
        <div class=" bg-white border-b-1 border-b-[#080808]/10 p-3 overflow-hidden">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <img class="w-[50px] h-[48px]" src="./assets/Group.png" alt="">
                <div>
                    <h1 class="font-bold text-2xl"><span>$</span><span id="totoal-Amount">45000</span></h1>
                    <p>Available Balance</p>
                </div>
            </div>
            <div>
                <button class="border border-[#080808]/10 rounded-lg px-[10px] py-[5px] cursor-pointer">
                    <span><i class="fa-solid fa-arrow-right-from-bracket rotate-180 mr-2"></i></span>
                    Log Out
                </button>
            </div>
        </div>
        </div>

    <!-- button section -->
    <div class="mt-10 p-3 mb-5  ">
            <div>
                <h1 class="font-bold text-[30px]"> <span><i class="fa-solid fa-fire-flame-curved text-orange-400"></i></span> Welcome to Payooo! </h1>
                <p class="mt-1 text-[#080808]/50 text-[20px]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            </div>
            <div class="mt-3 ">
                <div class="grid grid-cols-3 gap-2">
                    <button id="add-Money-form-show" class="item-1 border border-[#080808]/10 rounded-2xl p-5 cursor-pointer focus:border-blue-500">
                        <img class="mx-auto" src="./assets/wallet1.png" alt="">
                        <h3  class="text-center">Add Money</h3>
                    </button>
                    <!-- cashout button -->
                    <button id="cashout-btn" class="item-1 border cursor-pointer border-[#080808]/10 rounded-2xl p-5 focus:border-blue-500">
                        <img class="mx-auto" src="./assets/send1.png" alt="">
                        <h3 class=" text-center">Cash Out</h3>
                    </button>
                    <button id="transfer-money" class="item-1 border border-[#080808]/10 rounded-2xl p-5 cursor-pointer focus:border-blue-500">
                        <img class="mx-auto" src="./assets/money1.png" alt="">
                        <h3 class="text-center">Transfer Money</h3>
                    </button>
                    <button id="add-bonus" class="item-1 border border-[#080808]/10 rounded-2xl p-5 cursor-pointer focus:border-blue-500">
                        <img class="mx-auto" src="./assets/bonus1.png" alt="">
                        <h3 class=" text-center">Add Bonus</h3>
                    </button>
                    <button id="pay-bill" class="item-1 border border-[#080808]/10 rounded-2xl p-5 cursor-pointer focus:border-blue-500">
                        <img class="mx-auto" src="./assets/purse1.png" alt="">
                        <h3 class="text-center">Pay Bill</h3>
                    </button>
                    <button id="transaction-btn" class="item-1 border border-[#080808]/10 rounded-2xl p-5 cursor-pointer focus:border-blue-500">
                        <img class="mx-auto" src="/assets/transaction1.png" alt="">
                        <h3 class=" text-center">Transaction</h3>
                    </button>
            </div>
        </div>
    </section>

    <!-- Add money section -->
    <section id="money-area-visible" class="form mt-10 max-w-lg mx-auto hidden">
        <h1 class="font-bold mb-3">Add Money</h1>
        <form class="bg-white p-5 rounded-3xl">
            <div class="relative">
                <select id="bank-name"
                class="w-full appearance-none mt-2 p-4 rounded-full border-none bg-[#F4F5F7] text-gray-600 focus:outline-none">
                <option value="AB Bank">AB Bank</option>
                <option value="Islami Bank">Islami Bank</option>
                <option value="Dutch Bangla Bank">Dutch Bangla Bank</option>
                <option value="Pubali Bank">Pubali Bank</option>
                <option value="Sonali Bank">Sonali Bank</option>
                </select>
                <!-- Custom Arrow -->
                <i class="fa-solid fa-chevron-down absolute right-5 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none"></i>
            </div>

            <div class="mb-3">
                <label class="font-bold" for=""> Bank Account Number</label>
                <br>
                <input id="Bank-AC" class="w-full mt-2 p-4 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter 11 Digit Account Number" type="text">
            </div>
            <div class="mb-3 ">
                <label class="font-bold" for=""> Amount to add</label>
                <br>
                <input id="input-amount" class="w-full mt-2 p-4 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Add amount to withdraw" type="text">
            </div>
            <div class="">
                <label class="font-bold" for=""> Pin Number</label>
                <br>
                <input id="pin-number" class="w-full p-4 mt-2 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter 4 digit pin number" type="text">
            </div>
            <button id="add-money-btn" class="w-full btn bg-blue-600 rounded-full text-white mt-5 p-4">Add Money</button>
        </form>
    </section>

    <!-- cashout section -->
    <section id="cashout-area-visible" class="form mt-10 max-w-lg mx-auto hidden">
        <h1 class="font-bold mb-3">Cash Out</h1>
        <form class="bg-white p-5 rounded-3xl">
            
            <div class="mb-3">
                <label class="font-bold" for="">Agent Number</label>
                <br>
                <input id="agent-Number" class="w-full mt-2 p-4 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter 11 Digit Number" type="text">
            </div>
            <div class="mb-3 ">
                <label class="font-bold" for="">Amount</label>
                <br>
                <input id="cashout-amount" class="w-full mt-2 p-4 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter amount to withdraw" type="text">
            </div>
            <div class="">
                <label class="font-bold" for=""> Pin Number</label>
                <br>
                <input id="cashout-pin-number" class="w-full p-4 mt-2 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter 4 digit pin number" type="text">
            </div>
            <button id="cash-Out-btn" class="w-full btn bg-blue-600 rounded-full text-white mt-5 p-5">Withdraw Money</button>
        </form>
    </section>
    
    <!-- transfer money section -->
    <section id="transfer-area-visible" class="form mt-10 max-w-lg mx-auto hidden">
        <h1 class="font-bold mb-3">Transfer Money</h1>
        <form class="bg-white p-5 rounded-3xl">
            
            <div class="mb-3">
                <label class="font-bold" for="">Agent Number</label>
                <br>
                <input id="agent-Number" class="w-full mt-2 p-4 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter 11 Digit Number" type="text">
            </div>
            <div class="mb-3 ">
                <label class="font-bold" for="">Amount</label>
                <br>
                <input id="cashout-amount" class="w-full mt-2 p-4 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter amount to withdraw" type="text">
            </div>
            <div class="">
                <label class="font-bold" for=""> Pin Number</label>
                <br>
                <input id="cashout-pin-number" class="w-full p-4 mt-2 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter 4 digit pin number" type="text">
            </div>
            <button id="cash-Out-btn" class="w-full btn bg-blue-600 rounded-full text-white mt-5 p-5">Withdraw Money</button>
        </form>
    </section>

    <!-- add bonus section -->
    <section id="bonus-area-visible" class="form mt-10 max-w-lg mx-auto hidden">
        <h1 class="font-bold mb-3">Add Bonus</h1>
        <form class="bg-white p-5 rounded-3xl">
            
            <div class="mb-3">
                <label class="font-bold" for="">Agent Number</label>
                <br>
                <input id="agent-Number" class="w-full mt-2 p-4 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter 11 Digit Number" type="text">
            </div>
            <div class="mb-3 ">
                <label class="font-bold" for="">Amount</label>
                <br>
                <input id="cashout-amount" class="w-full mt-2 p-4 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter amount to withdraw" type="text">
            </div>
            <div class="">
                <label class="font-bold" for=""> Pin Number</label>
                <br>
                <input id="cashout-pin-number" class="w-full p-4 mt-2 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter 4 digit pin number" type="text">
            </div>
            <button id="cash-Out-btn" class="w-full btn bg-blue-600 rounded-full text-white mt-5 p-5">Withdraw Money</button>
        </form>
    </section>

    <!-- Pay bill section -->
    <section id="paybill-area-visible" class="form mt-10 max-w-lg mx-auto hidden">
        <h1 class="font-bold mb-3">Pay Bill</h1>
        <form class="bg-white p-5 rounded-3xl">
            
            <div class="mb-3">
                <label class="font-bold" for="">Agent Number</label>
                <br>
                <input id="agent-Number" class="w-full mt-2 p-4 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter 11 Digit Number" type="text">
            </div>
            <div class="mb-3 ">
                <label class="font-bold" for="">Amount</label>
                <br>
                <input id="cashout-amount" class="w-full mt-2 p-4 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter amount to withdraw" type="text">
            </div>
            <div class="">
                <label class="font-bold" for=""> Pin Number</label>
                <br>
                <input id="cashout-pin-number" class="w-full p-4 mt-2 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter 4 digit pin number" type="text">
            </div>
            <button id="cash-Out-btn" class="w-full btn bg-blue-600 rounded-full text-white mt-5 p-5">Withdraw Money</button>
        </form>
    </section>

    <!-- transaction section -->
    <section id="transaction-area-visible" class="form mt-10 max-w-lg mx-auto hidden">
        <h1 class="font-bold mb-3">Transaction</h1>
        <form class="bg-white p-5 rounded-3xl">
            
            <div class="mb-3">
                <label class="font-bold" for="">Agent Number</label>
                <br>
                <input id="agent-Number" class="w-full mt-2 p-4 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter 11 Digit Number" type="text">
            </div>
            <div class="mb-3 ">
                <label class="font-bold" for="">Amount</label>
                <br>
                <input id="cashout-amount" class="w-full mt-2 p-4 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter amount to withdraw" type="text">
            </div>
            <div class="">
                <label class="font-bold" for=""> Pin Number</label>
                <br>
                <input id="cashout-pin-number" class="w-full p-4 mt-2 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter 4 digit pin number" type="text">
            </div>
            <button id="cash-Out-btn" class="w-full btn bg-blue-600 rounded-full text-white mt-5 p-5">Withdraw Money</button>
        </form>
    </section>
    

    <!-- script text here -->
    <script src="./script.js"> </script>
</body>
</html>

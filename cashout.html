<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashout</title>
    <!-- tailwind and daisy UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <style>
        input{
            margin-bottom: 10px;
            margin-top: 10px;
        }
    </style> -->
</head>
<body class="bg-[#D9D9D9] min-h-screen m-0 p-0">

    <section class="head max-w-lg mx-auto bg-white rounded-b-3xl ">
         <!-- head section -->
        <div class=" bg-white border-b-1 border-b-[#080808]/10 p-3 overflow-hidden">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <img class="w-[50px] h-[48px]" src="./assets/Group.png" alt="">
                <div>
                    <h1 class="font-bold text-2xl"><span>$</span><span id="totoal-Amount">45000</span></h1>
                    <p>Available Balance</p>
                </div>
            </div>
            <div>
                <button class="border border-[#080808]/10 rounded-lg px-[10px] py-[5px] cursor-pointer">
                    <span><i class="fa-solid fa-arrow-right-from-bracket rotate-180 mr-2"></i></span>
                    Log Out
                </button>
            </div>
        </div>
        </div>

        <!-- button section -->
    <div class="mt-10 p-3 mb-5  ">
            <div>
                <h1 class="font-bold text-[1.5rem]"> <span><i class="fa-solid fa-fire-flame-curved text-orange-400"></i></span> Welcome to Payooo! </h1>
                <p class="mt-1">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            </div>
            <div class="mt-3 ">
                <div class="grid grid-cols-3 gap-2">
                    <button id="add-Money-form-show" class="item-1 border border-[#080808]/10 rounded-2xl p-5 cursor-pointer focus:border-blue-500">
                        <img class="mx-auto" src="/assets/wallet1.png" alt="">
                        <h3  class="text-center">Add Money</h3>
                    </button>
                    <!-- cashout button -->
                    <button id="cashout-btn" class="item-1 border border-[#080808]/10 rounded-2xl p-5 focus:border-blue-500">
                        <img class="mx-auto" src="/assets/send1.png" alt="">
                        <h3 class=" text-center">Cash Out</h3>
                    </button>
                    <button class="item-1 border border-[#080808]/10 rounded-2xl p-5">
                        <img class="mx-auto" src="/assets/money1.png" alt="">
                        <h3 class="text-center">Transfer Money</h3>
                    </button>
                    <button class="item-1 border border-[#080808]/10 rounded-2xl p-5">
                        <img class="mx-auto" src="/assets/bonus1.png" alt="">
                        <h3 class=" text-center">Add Bonus</h3>
                    </button>
                    <button class="item-1 border border-[#080808]/10 rounded-2xl p-5">
                        <img class="mx-auto" src="/assets/purse1.png" alt="">
                        <h3 class="text-center">Pay Bill</h3>
                    </button>
                    <button class="item-1 border border-[#080808]/10 rounded-2xl p-5">
                        <img class="mx-auto" src="/assets/transaction1.png" alt="">
                        <h3 class=" text-center">Transaction</h3>
                    </button>
            </div>
        </div>
    </section>

    <section id="cashout-area-visible" class="mt-10 max-w-lg mx-auto hidden">
        <h1 class="font-bold mb-3">Cash Out</h1>
        <form class="bg-white p-5 rounded-3xl">
            
            <div class="mb-3">
                <label class="font-bold" for="">Agent Number</label>
                <br>
                <input id="agent-Number" class="w-full mt-2 p-4 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter 11 Digit Number" type="text">
            </div>
            <div class="mb-3 ">
                <label class="font-bold" for="">Amount</label>
                <br>
                <input id="cashout-amount" class="w-full mt-2 p-4 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter amount to withdraw" type="text">
            </div>
            <div class="">
                <label class="font-bold" for=""> Pin Number</label>
                <br>
                <input id="cashout-pin-number" class="w-full p-4 mt-2 rounded-full border-none bg-[#F4F5F7] focus:outline-none" placeholder="Enter 4 digit pin number" type="text">
            </div>
            <button id="cash-Out-btn" class="w-full btn bg-blue-600 rounded-full text-white mt-5 p-5">Withdraw Money</button>
        </form>
    </section>

    

    <!-- script text here -->
    <script>
        document.getElementById('cashout-btn').addEventListener('click', function(){
            const cashoutAreaVisible = document.getElementById('cashout-area-visible');
            cashoutAreaVisible.style.display = 'block';
        })

        let validPin = 1234;

        document.getElementById('cash-Out-btn').addEventListener('click', function(e){
            e.preventDefault();
            const agentNumber = document.getElementById('agent-Number').value;
            const pin = document.getElementById('cashout-pin-number').value;
            const pinNumber = parseInt(pin)
            
            // verify number 
            if(agentNumber.length < 11){
                alert('Plese input correct number');
                return;
            }
            
            const cashoutAmount = document.getElementById('cashout-amount').value;
            const cashoutAmountNumber = parseInt(cashoutAmount);
            // verify amount 
            if(isNaN(cashoutAmountNumber)){
                alert('plese input correct amount number');
                return;
            }
            // verify pin
            if(pinNumber !== validPin){
                alert("Invalid Account");
                return;
            }
            else{
                alert('boss! cash out Successfully done')
            }
            

            const totalAmount = document.getElementById('totoal-Amount');
            const getTotalAmout = totalAmount.innerText;
            const totalAmountNumber = parseInt(getTotalAmout)

            const totalAmountAfterCashout = totalAmountNumber - cashoutAmountNumber;
            totalAmount.innerText = totalAmountAfterCashout;


            document.getElementById('cashout-amount').value = '';
        })




    </script>
    <script src="./script.js"></script>
</body>
</html>
